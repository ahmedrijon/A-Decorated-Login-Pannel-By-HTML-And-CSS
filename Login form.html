 <!DOCTYPE html>
<html>
<head>
  <title>Psychopath 4G</title>
  <link rel="icon" type="image/x-icon" href="img/Psychopath 4G-logos.jpg">
  <link rel="stylesheet" href="Login form.css">
</head>
<body>
<form class="fild" action="index.html" method="post">

  <input type="text" name="">

  <input type="password" name="">

                <label for="gender"><b>Gender</b></label>
                <div>

                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
                <label for="email"><b>Email</b></label>
              </div><hr>
  <div class="forget pass">Forget Password?</div>

  <div>
     <p>Still Not Signed?<a href="Signup Link">Sign Up</a></p>
